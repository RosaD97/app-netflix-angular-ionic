<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ movie()?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  @if(movie(); as movie) {
  <ion-card>
    <div [style.height.px]="300" [style.background-image]="'url(' + imageBaseUrl + '/w400' + movie?.poster_path + ')'">
    </div>
    <ion-card-header>
      <ion-card-title>{{ movie?.title }}</ion-card-title>
      <ion-card-subtitle>{{ movie.tagline }}</ion-card-subtitle>
      <ion-text color="tertiary">
        @for(g of movie.genres; track g.id; let isLast = $last;) {
        <span>{{ g.name }} {{ !isLast ? ' - ' : ''}}</span>
        }
      </ion-text>
    </ion-card-header>

    <ion-card-content>
      <ion-label color="medium">{{movie.overview}}</ion-label>
            <ion-label color="medium">{{movie.release_date}}</ion-label>

    </ion-card-content>
  </ion-card>
  <!-- <div class="bg_img" [style.height.px]="300" [style.background-image]="'url(' + imageBaseUrl + '/w400' + movie?.backdrop_path
                   + ')'">
  </div> -->

  }

</ion-content>
